<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01test386.html</title>
<script>
    var str = 'abcCITYkimHI';
    document.write(str.toLowerCase(), '<br>');
    var str = 'abcCITYkimHI';
    document.write(str.toUpperCase(), '<br>');
    
    var str = 'javascript';
    document.write(str.charAt(0),'<br>'); //0번째 번호 문자를 반환
    document.write(str.indexOf('a'), '<br>'); //a를 왼쪽부터 검색하여 번호 반환
    document.write(str.lastIndexOf('a'),'<br>'); //마지막 a를 오른쪽부터 검색하여 번호 반환
    document.write(str.includes('str'),'<br>'); //'str' 문자포함하면 true반환
    document.write(str.substring(3,5), '<br>'); //index번호 3번부터 5번전까지 문자반환
    document.write(str.substr(3,5), '<br>'); // index번호 3번부터 5개 문자반환
    
    var str = 'java jquery';
    document.write(str.split(' '), '<br>');    //공백 기준으로 분할하고 배열로 만듦
    document.write(str.replace('j','q'), '<br>');
    document.write(str.concat(str),'<br>'); //문자와 문자 연결
    document.write(str.trim(str),'<br>'); //앞뒤 공백 제거
    
</script>
</head>
<body>
    <!-- 386page 문자열 설명 -->
   
</body>
</html>
